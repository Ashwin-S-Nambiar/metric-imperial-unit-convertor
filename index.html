<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>Metric/Imperial Unit Convertor</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div class="main-container">
            <div id="top-section">
                <h2 id="h2-head">Metric/Imperial Unit Convertor</h2>
                <input type="text" id="input-el" autocomplete="off" style="box-shadow: hotpink 0px 0px 16px, cyan 0px 0px 32px; width: 2ch;">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="btm-section">
                <div id="length" class="conversion">
                    <h3 id="h3-length">Length (Metre / Feet)</h3>
                    <p id="p-length"></p>
                </div>
                <div id="volume" class="conversion">
                    <h3 id="h3-volume">Volume (Litres / Gallons)</h3>
                    <p id="p-volume"></p>
                </div>
                <div id="mass" class="conversion">
                    <h3 id="h3-mass">Mass (Kilograms / Pounds)</h3>
                    <p id="p-mass"></p>
                </div>
            </div>    
        </div>        
        <script src="index.js"></script>
    </body>
</html>
